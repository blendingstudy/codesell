<!DOCTYPE html>
<html>
<head>
    <title>상품 판매 및 펀딩 사이트</title>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">-->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">홈</a></li>
                <li><a href="{{ url_for('product.product_list') }}">상품</a></li>
                <li>펀딩</li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('cart.view_cart') }}">장바구니</a></li>
                    <li><a href="{{ url_for('auth.logout') }}">로그아웃</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">로그인</a></li>
                    <li><a href="{{ url_for('auth.register') }}">회원가입</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>신규 상품</h2>
            <!-- 신규 상품 목록 -->
        </section>

        <section>
            <h2>인기 펀딩 프로젝트</h2>
            <!-- 인기 펀딩 프로젝트 목록 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 상품 판매 및 펀딩 사이트</p>
    </footer>

    <!--<script src="{{ url_for('static', filename='js/main.js') }}"></script>-->
</body>
</html>
