{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mt-4">Order Management</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Total Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
          <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.user.username }}</td>
            <td>{{ order.total_price }}</td>
            <td>{{ order.status }}</td>
            <td>
              <a href="{{ url_for('admin.view_order', order_id=order.id) }}" class="btn btn-sm btn-info">View</a>
              <form action="{{ url_for('admin.update_order_status', order_id=order.id) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-sm btn-success">Update Status</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
