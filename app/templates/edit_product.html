{% extends 'base.html' %}

{% block content %}
 <h1>Edit Product</h1>
 <form method="POST">
   <div class="form-group">
     <label for="name">Name</label>
     <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
   </div>
   <div class="form-group">
     <label for="description">Description</label>
     <textarea class="form-control" id="description" name="description" rows="5" required>{{ product.description }}</textarea>
   </div>
   <div class="form-group">
     <label for="price">Price</label>
     <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product.price }}" required>
   </div>
   <div class="form-group">
     <label for="quantity">Quantity</label>
     <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
   </div>
   <div class="form-group">
     <label for="image_url">Image URL</label>
     <input type="text" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}">
   </div>
   <div class="form-group">
    <label for="category_id">Category</label>
    <select class="form-control" id="category_id" name="category_id" required>
      {% for category in usage_categories %}
        <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>
          {{ category.name }}
        </option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="language_id">Language</label>
    <select class="form-control" id="language_id" name="language_id" required>
      {% for language in language_categories %}
        <option value="{{ language.id }}" {% if language.id == product.language_id %}selected{% endif %}>
          {{ language.name }}
        </option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="seller_id">Seller</label>
    <select class="form-control" id="seller_id" name="seller_id" required>
      {% for user in users %}
        <option value="{{ user.id }}" {% if user.id == product.seller_id %}selected{% endif %}>
          {{ user.username }}
        </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('admin.product_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
