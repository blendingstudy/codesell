{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ chat_room.name }}</h1>
    <div class="row">
        <div class="col-md-8">
            <div id="chat-messages" class="card">
                <div class="card-body">
                    {% for message in messages %}
                    <div class="message">
                        <strong>{{ message.user.username }}</strong> <small>({{ message.timestamp }})</small>: {{ message.content }}
                    </div>
                    {% endfor %}
                </div>
            </div>
            <form id="send-message-form">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Type your message..." required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var chatMessages = document.getElementById('chat-messages');
        var messageInput = document.getElementById('message-input');
        var sendMessageForm = document.getElementById('send-message-form');

        function appendMessage(message) {
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = '<strong>' + message.username + '</strong> <small>(' + message.timestamp + ')</small>: ' + message.content;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getNewMessages() {
            var lastMessageId = chatMessages.lastElementChild ? chatMessages.lastElementChild.dataset.messageId : 0;
            fetch("{{ url_for('chat.get_messages', chat_room_id=chat_room.id) }}?last_message_id=" + lastMessageId)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        data.messages.forEach(function (message) {
                            appendMessage(message);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        sendMessageForm.addEventListener('submit', function (event) {
            event.preventDefault();
            var content = messageInput.value;
            fetch("{{ url_for('chat.send_message') }}", {
                method: 'POST',
                body: new FormData(sendMessageForm)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    appendMessage(data.message);
                    messageInput.value = '';
                } else {
                    alert('Failed to send message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the message.');
            });
        });

        setInterval(getNewMessages, 1000);
    });
</script>
{% endblock %}
