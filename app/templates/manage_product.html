{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Manage Product</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('mypage.manage_product', product_id=product.id) }}">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product.price }}" required>
      </div>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
    </div>
    <div class="form-group">
      <label for="image_url">Image URL</label>
      <input type="text" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}">
    </div>
    <div class="form-group">
      <label for="category_id">Category</label>
      <select class="form-control" id="category_id" name="category_id" required>
        {% for category in categories %}
          <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>
            {{ category.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('mypage.my_products') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
