{% extends 'base.html' %}

{% block content %}
<h1>Search Results for "{{ search_term }}"</h1>
{% if users %}
    <ul>
    {% for user in users %}
        <li><a href="{{ url_for('auth.user_profile', user_id=user.id) }}">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}
{% endblock %}
