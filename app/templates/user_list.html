{% extends 'base.html' %}

{% block content %}
  <h1>User Management</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{{ url_for('admin.edit_user', user_id=user.id) }}">Edit</a>
            <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="POST" style="display: inline;">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
